<div class="modal-header">
	<h4 class="modal-title">Loan Simulation</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form #loanForm [formGroup]="formGroup" (ngSubmit)="simulate()" class="needs-validation" novalidate>
	<div class="modal-body">
		<input type="hidden" id="clientId" name="clientId" [(ngModel)]="id" formControlName="clientId">

		<div class="form-group">
			<label for="loanValue">Loan Value</label> <input type="number" id="loanValue" name="loanValue" class="form-control"
				min="0.00" step="0.01" placeholder="0.00" formControlName="loanValue" required />
			<div class="invalid-feedback">Please type the loan value.</div>
		</div>
		<div class="form-group">
			<label for="numMonths">Number of Months</label> <input type="number" id="numMonths" name="numMonths"
				class="form-control" min="1" placeholder="1" formControlName="numMonths" required />
			<div class="invalid-feedback">Please type the number of months.</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="total">Total</label> <input type="number" id="total" name="total" [(ngModel)]="simulationResult.total"
						class="form-control" placeholder="-" formControlName="total" readonly />
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="perMonth">Per Month</label> <input type="number" id="perMonth" name="perMonth"
						[(ngModel)]="simulationResult.perMonth" class="form-control" placeholder="-" formControlName="perMonth" readonly />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success">Simulate</button>
		<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
	</div>
</form>
