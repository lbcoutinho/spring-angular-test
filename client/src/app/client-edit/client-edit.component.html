<form #clientForm [formGroup]="formGroup" (ngSubmit)="save()" class="client-form needs-validation" novalidate>
	<input type="hidden" id="id" name="id" [(ngModel)]="client.id" formControlName="id">

	<div class="form-group">
		<label for="name">Client Name</label> <input type="text" id="name" name="name" [(ngModel)]="client.name"
			class="form-control" placeholder="Type the client name" formControlName="name" required />
		<div class="invalid-feedback">Please type the client name.</div>
	</div>
	<div class="form-group">
		<label for="address">Address</label> <input type="text" id="address" name="address" [(ngModel)]="client.address"
			class="form-control" placeholder="Type the client address" formControlName="address" autocomplete='street-address'
			required />
		<div class="invalid-feedback">Please type the client address.</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="income">Income</label> <input type="number" id="income" name="income" [(ngModel)]="client.income"
					class="form-control" min="0.00" step="0.01" placeholder="0.00" (blur)="calculateRisk()" formControlName="income"
					required />
				<div class="invalid-feedback">Please type the client income.</div>
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="risk">Risk</label> <input type="text" id="risk" name="risk" [(ngModel)]="client.risk"
					class="form-control" placeholder="-" formControlName="risk" readonly required />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<button type="submit" class="btn btn-primary">Save</button>
			<button type="button" class="btn btn-secondary" [routerLink]="['/client-list']">Cancel</button>
			<button type="button" class="btn btn-danger" (click)="confirmRemove()" *ngIf="client.id">Delete</button>
		</div>
		<div class="col" align="right">
			<button type="button" class="btn btn-success" (click)="loanSimulation()" *ngIf="client.income && client.id">Loan
				Simulation</button>
		</div>
	</div>
</form>
